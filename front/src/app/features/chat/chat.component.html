<div class="container">
  @for (message of messages$ | async; track message) {
    <div class="message">
      <strong>{{ message.from?.firstName }}:</strong> {{ message.content }}
    </div>
  }
  <div class="bottom-input">
    <form (submit)="send()">
      <input [(ngModel)]="newMessage" name="msg" />
      <button type="submit">Envoyer</button>
    </form>
  </div>
</div>
